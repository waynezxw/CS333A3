<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Earthquake Explorer (2011–2016)</title>

  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background: #fafafa;
    }

    h1, h2 {
      text-align: center;
      font-weight: 700;
    }

    #map svg {
      display: block;
      margin: 0 auto;
    }

  
    #tooltip {
      position: absolute;
      padding: 8px 12px;
      background: rgba(50,50,50,0.85);
      color: white;
      border-radius: 6px;
      font-size: 13px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.15s;
      white-space: nowrap;
    }

 
    #legend {
      position: absolute;
      left: 30px;
      top: 30px;
      background: rgba(255,255,255,0.75);
      padding: 12px 16px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      backdrop-filter: blur(6px);
      transform: scale(0.8);
      transform-origin: top left;
    }

  
    #zoom-controls {
      position: absolute;
      top: 40px;
      right: 40px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    #zoom-controls button {
      width: 36px;
      height: 36px;
      font-size: 20px;
      border-radius: 6px;
      border: 1px solid #aaa;
      background: white;
      cursor: pointer;
      transition: background 0.2s;
    }
    #zoom-controls button:hover {
      background: #eee;
    }
  </style>
</head>

<body>

  <h1>Global Earthquake Explorer (2011–2016)</h1>

  <div id="map"></div>
  <div id="legend"></div>


  <div id="zoom-controls">
    <button id="zoom-in">+</button>
    <button id="zoom-out">−</button>
  </div>

  <button id="reset" class="zoom-btn">⟳ Reset</button>

  <div id="search-panel" style="margin: 10px 0;">
  <input id="search-box" 
         type="text" 
         placeholder="Search by country full name (No USA but United State)"
         style="width: 350px; padding: 6px; font-size: 14px;">
  <button id="search-btn">Search</button>
  <button id="clear-search-btn">Clear</button>
</div>

  <h2>Timeline (Select Date Range)</h2>
  <div id="timeline"></div>
  <h2>Magnitude Histogram (Filter by Magnitude)</h2>
  <div id="histogram" style="width:900px; margin:0 auto;"></div>

  


  <div id="tooltip"></div>

  <!-- Libraries -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://d3js.org/topojson.v3.min.js"></script>

  <!-- JS Files -->
  <script src="js/map.js"></script>
  <script src="js/histogram.js"></script>
  <script src="js/timeline.js"></script>

</body>
</html>
